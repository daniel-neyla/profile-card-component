<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="pattern-card-top"></div>
        <div class="user-info">
          <img
            src="./images/image-victor.jpg"
            alt="profile image of user"
            class="user-profile"
          />
          <div class="wrapper">
            <h1 class="user-name">Victor Crest</h1>
            <span class="user-age">26</span>
          </div>
          <div class="user-residence">London</div>
        </div>
        <ul class="user-activity">
          <li>
            <h2 class="num">80K</h2>
            <span class="type">Followers</span>
          </li>
          <li>
            <h2 class="num">803K</h2>
            <span class="type">likes</span>
          </li>
          <li>
            <h2 class="num">1.4K</h2>
            <span class="type">photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
